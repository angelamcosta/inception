server {
    listen 443 ssl;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/html;
    server_name www.anlima.42.pt anlima.42.pt;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
    }
}
